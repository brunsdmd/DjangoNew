<!DOCTYPE html>
{% extends 'mysite/index.html' %}
{% block body_block %}
<section id="Order">
    <h2> <b>Place your Order</b></h2>
    <img src="\static\images\keepcalm.jpg"  width="280" height="290" class="center">
    <div class="container">
        <form method="post">
            {{ form.as_p }}
            {% csrf_token %}
        
        <script>
            $(document).ready(function() {
                var OrderTotal = parseFloat($("#OrderTotalValue").text());
                $("#OrderTotalDisplay").text("Order Total: R" + OrderTotal.toFixed(2));
            });
        </script>
        
        <p id="OrderTotalDisplay">OrderTotal: R<span id="OrderTotalValue">{{ OrderTotal|default:0 }}</span></p>

        <input type="submit" class="btn btn-primary btn-lg px-4 me-md-2" value="Submit">
            
        </form>
    </div>
{% endblock %}
<a href={% url 'shopping_detail' %}>Shopping Details</a>
