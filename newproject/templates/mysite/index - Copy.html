<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aquastorm Water Sales</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <link rel="stylesheet" href="{% static "css/style.css"%}"/>
    <link rel="stylesheet" href="{% static "css/about.css"%}"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="about.css" media="screen" type="text/css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    {% if request.path == '/' %}
    <div
        style="background-image: url('{% static "images/waterdrip.jpg"   %}')">  
        <!-- Your home page content here -->
        <h1> <b>AquaStorm from WaterInn</b> </h1>
    </div>
    {% endif %}
    
    <div class="container py-3">
            <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
                <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
                    <svg xmlns="http://www.w3.org/2000/svg" width="40" height="32" class="me-2" viewBox="0 0 118 94" role="img">Bootstrap</svg>
                    <span class="fs-4"> <b>Home</b></span>
                    <i class="fa fa-fw fa-home"></i>  
                </a>
                <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
                    <a class="me-4 py-2 text-dark text-decoration-none" href="#">Products</a>
                    <a class="me-4 py-2 text-dark text-decoration-none" href={% url 'order' %}><i class="fa fa-shopping-bag"></i><b>Shop Now</b></a>
                    <a class="me-4 py-2 text-dark text-decoration-none" href={% url 'about' %}><i class="fa fa-bars"></i><b>About Us</b></a>
                    <a class="me-4 py-2 text-dark text-decoration-none" href={% url 'contact' %}><i class="fa fa-fw fa-envelope"></i><b>Contact Us</b></a>
                    <a class="me-4 py-2 text-dark text-decoration-none" href={% url 'shopping_detail' %}>Shopping Details</a>
                    <a class="me-4 py-2 text-dark text-decoration-none" href={% url 'profile' %}><i class="fa fa-fw fa-user"></i><b> Your Profile</b></a>

            </div>
            <h2><b> Creating a storm in purified water sales </b></h2>
            
            <div class="jumbotron">
